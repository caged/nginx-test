version: "3"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - VIRTUAL_HOST=nginx-test.local,admin.nginx-test.local
    volumes:
      - ./:/usr/src/app
